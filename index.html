<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS -->
        <link rel="stylesheet" href="/assets/styles/reset.css" />
        <link rel="stylesheet" href="/assets/styles/style.css" />
        <!-- HIGHLIGHT JS -->
        <link rel="stylesheet" href="assets/styles/Themes/highlight.css" />
        <!-- JAVASCRIPT -->
        <script defer type="module" src="./app/main.js"></script>

        <title>Editor | Alura Dev</title>
    </head>
    <body>
        <!-- HEADER -->
        <header class="header">
            <a href="#">
                <img
                    class="header__logo"
                    src="assets/Images/alura-dev-logo.svg"
                    alt="Logo do site Alura Dev"
            /></a>
            <input
                type="text"
                name="search-bar"
                class="header__search-bar"
                placeholder="Search for something..."
            />
            <div class="right-items">
                <button class="header__button-icon" id="searchBtn">
                    <img
                        src="/assets/Images/search-icon.svg"
                        alt="Search Button"
                    />
                </button>
                <button class="header__button-icon" id="menuBtn">
                    <img src="/assets/Images/menu-icon.svg" alt="Menu Button" />
                </button>
                <div class="header__user-data">
                    <div class="header__user-data-image" alt="User image"></div>
                    <h3 class="header__user-data-name">Harry</h3>
                </div>
            </div>
        </header>

        <!-- APP -->
        <section class="app">
            <!-- 1/2 NAVIGATION MENU -->
            <aside class="nav-menu">
                <h2 class="nav-menu__title">Menu</h2>
                <nav>
                    <ul class="nav-menu__list">
                        <li class="nav-menu__list__item nav-menu__list__item-selected">
                            <a href="#">
                                <div class="icon-wrapper">
                                    <img
                                        class="menu-icon"
                                        src="assets/Images/code-icon.svg"
                                        alt="Coding icon"
                                    />
                                </div>
                                Code Editor
                            </a>
                        </li>
                        <li class="nav-menu__list__item">
                            <a href="#">
                                <div class="icon-wrapper">
                                    <img
                                        class="menu-icon"
                                        src="assets/Images/people-icon.svg"
                                        alt="People icon"
                                    />
                                </div>
                                Community
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <!-- 2/2 MAIN APP AREA -->
            <main class="main-content">
                <!-- 1/2 PAGES - CODE EDITOR -->
                <section class="code-editor page page-0">
                    <!--1/2 CODE EDITOR -->
                    <div class="code-area" id="Code-Background">
                        <div
                            class="code-area__inner hljs"
                            id="Code-Editor-Container"
                        >
                            <div class="code-area__inner__header">‚ù§Ô∏èüíõüíö</div>
                            <div id="Code-Wrapper">
                                <code
                                    aria-label="Editor de c√≥digo"
                                    contenteditable="true"
                                    class="code-area__inner__code-input"
                                    id="Code-Input"
                                ></code>
                            </div>
                        </div>
                    </div>
                    <button class="code-area__button" id="Highlight-Button">
                        Apply Highlight
                    </button>
                </section>
                <!-- 2/2 CODE EDITOR -->
                <section class="options-menu page page-0">
                    <form id="Main-Form">
                        <fieldset class="options-menu__project">
                            <legend class="options-menu__project__title">
                                Seu Projeto
                            </legend>
                            <input
                                class="options-menu__project__name"
                                placeholder="Your project name"
                                id="Name-Input"
                                type="text"
                            />
                            <textarea
                                class="options-menu__project__desc"
                                placeholder="Your project description"
                                form="Main-Form"
                                id="Desc-Input"
                            ></textarea>
                        </fieldset>
                        
                        <fieldset class="options-menu__custom">
                            <legend class="options-menu__custom__title">
                                Customization
                            </legend>
                            <div class="options-menu__wrapper">
                                <select
                                    class="options-menu__custom__language"
                                    name="code-language"
                                    id="Code-Language"
                                >
                                    <option
                                        class="options-menu__custom__language__option"
                                        value="c++"
                                    >
                                        C++
                                    </option>
                                    <option
                                        class="options-menu__custom__language__option"
                                        value="css"
                                    >
                                        CSS
                                    </option>
                                    <option
                                        class="options-menu__custom__language__option"
                                        value="html"
                                    >
                                        HTML
                                    </option>
                                    <option
                                        class="options-menu__custom__language__option"
                                        value="javascript"
                                    >
                                        JavaScript
                                    </option>
                                    <option
                                        class="options-menu__custom__language__option"
                                        value="java"
                                    >
                                        Java
                                    </option>
                                    <option
                                        class="options-menu__custom__language__option"
                                        value="plain-text"
                                    >
                                        Plain Text
                                    </option>
                                    <option
                                        class="options-menu__custom__language__option"
                                        value="python"
                                    >
                                        Python
                                    </option>
                                    <option
                                        class="options-menu__custom__language__option"
                                        value="scss"
                                    >
                                        SCSS
                                    </option>
                                    <option
                                        class="options-menu__custom__language__option"
                                        value="sql"
                                    >
                                        SQL
                                    </option>
                                    <option
                                        class="options-menu__custom__language__option"
                                        value="typescript"
                                    >
                                        TypeScript
                                    </option>
                                </select>
                                <div class="color-wrapper">
                                    <input
                                        class="options-menu__custom__color"
                                        type="color"
                                        name="background-color"
                                        id="Color-Input"
                                        value="#D60040"
                                    />
                                </div>
                            </div>
                        </fieldset>
                        <button id="Save-Project-Btn" type="submit">
                            Save Project
                        </button>
                    </form>
                </section>
                <!-- 2/2 PAGES - Comunnity -->
                <section class="community page page-1">
                    <!-- CARDS injected via JavaScript -->
                </section>



            </main>
        </section>
    </body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.0/highlight.min.js"></script>
</html>
