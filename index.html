<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- CSS -->
        <link rel="stylesheet" href="/assets/styles/reset.css" />
        <link rel="stylesheet" href="/assets/styles/style.css" />
        <title>Editor | Alura Dev</title>
    </head>
    <body>
        <!-- HEADER -->
        <header class="header">
            <a href="#">
                <img
                    class="header__logo"
                    src="assets/Images/alura-dev-logo.svg"
                    alt="Logo do site Alura Dev"
            /></a>
            <input
                type="text"
                name="search-bar"
                class="header__search-bar"
                placeholder="Search for something..."
            />
            <div>
                <div class="header__user-data">
                    <div class="header__user-data-image" alt="User image"></div>
                    <h3 class="header__user-data-name">Harry</h3>
                </div>
            </div>
        </header>

        <!-- APP -->
        <section class="app">
            <!-- NAVIGATION MENU -->
            <aside class="nav-menu">
                <h2 class="nav-menu__title">Menu</h2>
                <nav>
                    <ul class="nav-menu__list">
                        <li
                            class="nav-menu__list__item nav-menu__list__item-selected"
                        >
                            <a href="#">
                                <div class="icon-wrapper">
                                    <img
                                        class="menu-icon"
                                        src="assets/Images/code-icon.svg"
                                        alt="Coding icon"
                                    />
                                </div>
                                Code Editor
                            </a>
                        </li>
                        <li class="nav-menu__list__item">
                            <a href="#">
                                <div class="icon-wrapper">
                                    <img
                                        class="menu-icon"
                                        src="assets/Images/people-icon.svg"
                                        alt="People icon"
                                    />
                                </div>
                                Community
                            </a>
                        </li>
                    </ul>
                </nav>
            </aside>
            <!-- CODE EDITOR -->
            <main>
                <div class="code-area">
                    <div class="code-area__inner">
                        <div class="code-area__inner__header">‚ù§Ô∏èüíõüíö</div>
                        <textarea
                            class="code-area__inner__code-input"
                            id="Code-Input"
                            type="text"
                            placeholder="Write your code here!"
                        ></textarea>
                    </div>
                </div>
                <button class="code-area__button" id="Highlight-Button">
                    Apply Highlight
                </button>
            </main>
            <!-- OPTIONS MENU -->
            <aside class="options-menu">
                <!-- PROJECT -->
                <section class="options-menu__project">
                    <h3 class="options-menu__project__title">Seu Projeto</h3>
                    <input
                        class="options-menu__project__name"
                        placeholder="Your project name"
                        type="text"
                    />
                    <input
                        class="options-menu__project__desc"
                        placeholder="Your project description"
                        type="text"
                    />
                </section>
                <!-- CUSTOM -->
                <section class="options-menu__custom">
                    <h3 class="options-menu__custom__title">Customization</h3>
                    <select
                        class="options-menu__custom__language"
                        name="code-language"
                        id="Code-Language"
                    >
                        <option
                            class="options-menu__custom__language__option"
                            value="JavaScript"
                        >
                            JavaScript
                        </option>
                        <option
                            class="options-menu__custom__language__option"
                            value="TypeScript"
                        >
                            TypeScript
                        </option>
                    </select>
                    <div class="color-wrapper">
                        <input
                        class="options-menu__custom__color"
                        type="color"
                        name="background-color"
                        id="Background-Color"
                        value="#F04747"
                    />
                    </div>
                    
                </section>

                <button id="Save-Project-Btn" type="submit">
                    Save Project
                </button>
            </aside>
        </section>
    </body>
</html>
